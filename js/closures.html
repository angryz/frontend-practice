<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closures</title>
</head>
<body>
<script type="text/javascript">
  // 词法作用域
  function init() {
    var name = "Foobar";
    function displayName() {
      console.log(name);
    }
    displayName();
  }
  init();

  // Closure
  function makeFunc() {
    var name = "Zorro";
    function displayName() {
      console.log(name);
    }
    return displayName;
  }
  var myFunc = makeFunc();
  myFunc();

  // Closure with args
  function makeAdder(x) {
    return function (y) {
      return x + y;
    };
  }
  var add5 = makeAdder(5);
  var add10 = makeAdder(10);
  console.log(add5(2));
  console.log(add10(2));
</script>
</body>
</html>
