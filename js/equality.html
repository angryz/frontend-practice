<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equality comparisons and sameness</title>
</head>
<body>
<script type="text/javascript">
  var num = 0;
  var obj = new String("0");
  var str = "0";
  var b = false;

  console.log(num == obj);
  console.log(num === obj);
  console.log(num == str);
  console.log(num === str);
  console.log(obj == str);
  console.log(obj === str);

  console.log("-------");

  console.log(null == undefined);
  console.log(null === undefined);
  console.log(b == null);
  console.log(b === null);

  console.log("-------");

  console.log(-0 == +0);
  console.log(-0 === +0);
  console.log(Object.is(-0, +0));
</script>
</body>
</html>
