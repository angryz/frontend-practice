<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS calc()</title>
  <style type="text/css">
    .foo{
      width: calc(100% - 600px);
      height: 300px;
      border: solid blue 1px;
    }
    .bar {
      width: calc(100% - 280px);
      height: 200px;
      margin: 10px;
      border: solid greenyellow 1px;
    }
  </style>
</head>
<body>
<div class="foo">
  <div class="bar"></div>
</div>
</body>
</html>
