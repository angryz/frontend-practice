<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice jQuery - DOM</title>
  <style type="text/css">
    button {
      height: 30px;
      margin: 2px 0;
    }
  </style>
</head>

<body>
<button id="btnText">text</button>
<button id="btnHtml">html</button>
<button id="btnVal">val</button>
<button id="btnAttr">attr</button>
<br>
<button id="btnSetText">set text</button>
<button id="btnSetHtml">set html</button>
<button id="btnSetVal">set val</button>
<button id="btnSetAttr">set attr</button>
<br>
<button id="btnAppend">append</button>
<button id="btnPrepend">prepend</button>
<button id="btnAfter">after</button>
<button id="btnBefore">before</button>
<br>
<button id="btnRemove">remove</button>
<button id="btnEmpty">empty</button>
<br>

<div id="foo"
     style="width: 300px; height: 160px; margin: 10px 0; padding: 10px; border: 1px solid red">
  <p>foobar</p>
</div>
<br>
<input type="text" value="hello there" size="30">
</body>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
  $('#btnText').click(function () {
    console.log('Text: ' + $('#foo').text());
  });

  $('#btnHtml').click(function () {
    console.log('Html: ' + $('#foo').html());
  });

  $('#btnVal').click(function () {
    console.log('Val: ' + $('input').val());
  });

  $('#btnAttr').click(function () {
    console.log('Attr: ' + $('#foo').attr('style'));
  });

  $('#btnSetText').click(function () {
    $('#foo').text(function (i, origText) {
      return "Old Text: " + origText + "  New Text: " + origText.toUpperCase()
          + " Index: " + i;
    });
  });

  $('#btnSetHtml').click(function () {
    $('#foo').html(function (i, origHtml) {
      return "Old Html: " + origHtml + "  New Html: <b>Muahahahaha</b>"
          + " Index: " + i;
    });
  });

  $('#btnSetVal').click(function () {
    $('input').val('ooh yeah!');
  });

  $('#btnSetAttr').click(function () {
    $('input').attr('size', function (i, origin) {
      console.log('index: ' + i);
      return parseInt(origin) + 5;
    })
  });

  $('#btnAppend').click(function () {
    var e1 = '<b>I</b> ';
    var e2 = $('<i></i>').text('love ');
    var e3 = document.createTextNode('you.');
    $('#foo').append(e1, e2, e3);
  });
  $('#btnPrepend').click(function () {
    var e1 = '<b>I</b> ';
    var e2 = $('<i></i>').text('love ');
    var e3 = document.createTextNode('you.');
    $('#foo').prepend(e1, e2, e3);
  });
  $('#btnAfter').click(function () {
    var e1 = '<b>I</b> ';
    var e2 = $('<i></i>').text('love ');
    var e3 = document.createTextNode('you.');
    $('#foo').after(e1, e2, e3);
  });
  $('#btnBefore').click(function () {
    var e1 = '<b>I</b> ';
    var e2 = $('<i></i>').text('love ');
    var e3 = document.createTextNode('you.');
    $('#foo').before(e1, e2, e3);
  });

  $('#btnRemove').click(function () {
    $('input').remove();
  });
  $('#btnEmpty').click(function () {
    $('#foo').empty();
  });
</script>
</html>
