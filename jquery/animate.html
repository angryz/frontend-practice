<html>
<head>
  <title>Practice jQuery</title>
</head>

<body>

<button id="btnHide">hideToggle</button>
<button id="btnFade">fadeToggle</button>
<button id="btnFadeTo">fadeTo</button>
<button id="btnSlide">slideToggle</button>
<button id="btnAnimate">animate</button>
<div id="foo"
     style="width: 300px; height: 160px; position: absolute; left: 10px; top: 100px; background-color: limegreen">
  foobar
</div>

<!--<div id="bar" style="width: 300px; height: 160px; background-color: yellow"></div>-->
</body>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
  $(function () {

    $('button#btnHide').click(function () {
      $('#foo').toggle(1000, function () {
        console.log('hide toggle done');
      });
    });

    $('button#btnFade').click(function () {
      $('#foo').fadeToggle(1000, function () {
        console.log('fade toggle done');
      });
    });

    $('button#btnFadeTo').click(function () {
      if ($('#foo').css('opacity') != 1) {
        $('#foo').fadeTo('slow', 1);
      } else {
        $('#foo').fadeTo('slow', 0.2);
      }
    });

    $('button#btnSlide').click(function () {
      $('#foo').slideToggle(1000, function () {
        console.log('silde toggle done')
      })
    });

    $('button#btnAnimate').click(function () {
      if ($('#foo').css('left') != '10px') {
        $('#foo').animate({width: '300px'}, 'slow');
        $('#foo').animate({height: '160px'}, 'slow');
        $('#foo').animate({opacity: '1'}, 'slow');
        $('#foo').animate({left: '10px'}, 'slow');
      } else {
        $('#foo').animate({
          left: '+=400px',
          opacity: '0.5',
          height: '300px',
          width: '160px'
        }, 1000, function () {
          console.log('animate done')
        })
      }
    });
  });
</script>
</html>
