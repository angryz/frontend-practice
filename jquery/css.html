<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice jQuery - CSS</title>
  <style type="text/css">
    .important {
      font-weight: bold;
      font-size: xx-large;
    }

    .blue {
      color: blue;
    }

    button {
      height: 30px;
      margin: 2px 0;
    }

    div {
      border: 1px solid #999;
      padding: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
<h1>Hello jQuery</h1>
<h2>foobar</h2>
<p>never give up!</p>
<div>Rock and Roll</div>
<div id="div1">something very important</div>
<button id="addClass">add</button>
<button id="delClass">del</button>
<button id="toggleClass">toggle</button>
<br>
<button id="getCss">get css</button>
<button id="setCss">set css</button>
<button id="getSize">get size</button>
<button id="setSize">set size</button>
</body>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
  $('button#addClass').click(function () {
    $('h1,h2,p').addClass('blue');
    $('div').addClass('important');
    $('#div1').addClass('important blue');
  });
  $('button#delClass').click(function () {
    $('h1,h2,p').removeClass('blue');
  });
  $('button#toggleClass').click(function () {
    $('h1,h2,p').toggleClass('blue');
  });

  $('button#getCss').click(function () {
    $('#div1').append('<p>color: ' + $('#div1').css('color') + '</p>');
  });
  $('button#setCss').click(function () {
    $('div').css('background-color', 'yellow');
    $('#div1').css({
      'color': 'red',
      'font-size': '3em'
    });
  });
  $('button#getSize').click(function () {
    $('#div1').append('<p>width: ' + $('#div1').width() + '<br>'
        + 'height: ' + $('#div1').height() + '<br>'
        + 'innerWidth: ' + $('#div1').innerWidth() + '<br>'
        + 'innerHeight: ' + $('#div1').innerHeight() + '<br>'
        + 'outerWidth: ' + $('#div1').outerWidth() + '<br>'
        + 'outerHeight: ' + $('#div1').outerHeight() + '</p>');
  });
  $('button#setSize').click(function () {
    $('#div1').width(800).height(600);
  });
</script>
</html>
